<!DOCTYPE html>
<html ng-app='corgiApp'>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" 
      type="image/ico" 
      href="favicon.ico">
    <title>What is the colour of your name</title>
</head>

<body ng-controller='mainCtrl'>
    <div id="container">
    <h1>Corgi</h1>
    Enter your name to find out what happens when you set the background colour to your name in HTML4
        <input type="text" maxlength="30" ng-model="name">
        <br>
        Colour: {{colour}}

        <hr>
        If you found an interesting name-colour pair. Please press the following button to save it.
        <button ng-click="save()">Save</button>
    <h2>History</h2>
    <div class="entry" ng-repeat="(x, c) in entries track by $index"  ng-click="setName(x)">
    	<b>{{x}}</b> - <div class="colour-box" style="background-color: {{c}}">
    	</div>
    </div>
    </div>
    <script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-39756910-2', 'auto');

</script>
</body>


</html>
